<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" id="con">
        <form id="signup" class="form">
            <h1 id="h">Sign Up</h1>
            <div class="form-element">
                <label for="username">Username:</label> <br>
                <input type="text" id="username" placeholder="Choose a username" autocomplete="off"> <br>
                <small></small>
            </div>
            <div class="form-element">
                <label for="email">Email:</label> <br>
                <input type="text" id="email" placeholder="Enter your email" autocomplete="off"> <br>
                <small></small>
            </div>
            <div class="form-element">
                <label for="pass">Password:</label> <br>
                <input type="text" id="pass" placeholder="Enter a strong password" autocomplete="off"> <br>
                <small></small>
            </div>
            <div class="form-element">
                <label for="cpass">Confirm password:</label> <br>
                <input type="text" id="cpass" placeholder="Reenter your password" autocomplete="off"> <br>
                <small></small>
            </div>
            <div class="form-element">
                <input type="submit" value="Sign Up" id="btn">
                <!-- <button type="submit" id="btn" onclick="validate()">SIGN UP</button> -->
            </div>

        </form>
    </div>
